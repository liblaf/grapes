# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

INHERIT: .github/copier/mkdocs.yaml
site_name: Grapes
site_description: TODO

extra_css:
  - css/fonts.css
  - css/mkdocstrings/material.css
  - css/mkdocstrings/syntax-highlight-in-signatures.css

theme:
  favicon: favicon.png
  logo: logo.png

plugins:
  mkdocstrings:
    handlers:
      python:
        inventories:
          - https://boltons.readthedocs.io/en/stable/objects.inv
          - https://docs.pola.rs/api/python/stable/objects.inv
          - https://docs.pydantic.dev/latest/objects.inv
          - https://docs.python.org/3/objects.inv
          - https://etils.readthedocs.io/en/latest/objects.inv
          - https://loguru.readthedocs.io/en/stable/objects.inv
          - https://numpy.org/doc/stable/objects.inv
          - https://rich.readthedocs.io/en/stable/objects.inv
          - https://tomlkit.readthedocs.io/en/latest/objects.inv
        options:
          extensions:
            griffe_fieldz:
            griffe_generics:
